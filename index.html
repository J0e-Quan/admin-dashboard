<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="sidebar-section title">
                <img class="dashboard icon" src="./assets/icons/dashboard.svg" height="48px">

            </div>
            <div class="first sidebar-section">
                <img class="home icon" src="./assets/icons/home.svg" height="24px">

                <img class="messages icon" src="./assets/icons/messages.svg" height="24px">

                <img class="history icon" src="./assets/icons/history.svg" height="24px">

                <img class="tasks icon" src="./assets/icons/tasks.svg" height="24px">

                <img class="communities icon" src="./assets/icons/communities.svg" height="24px">
                <h1 class="sidebar-text">Communities</h1>                
            </div>
            <div class="second sidebar-section">
                <img class="settings icon" src="./assets/icons/settings.svg" height="24px">
                <h1 class="sidebar-text">Settings</h1>
                <img class="support icon" src="./assets/icons/support.svg" height="24px">
                <h1 class="sidebar-text">Support</h1>
                <img class="privacy icon" src="./assets/icons/privacy.svg" height="24px">

        </section>
        <header class="header">

        </header>
        <section class="content">

        </section>
